{% set name = "lark" %}
{% set version = "1.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lark-{{ version }}.tar.gz
  sha256: be7437bf1f37ab08b355f29ff2571d77d777113d0a8c4352b0c513dced6c5a1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - regex
    - pip
    - python >=3.6
  run:
    - atomicwrites
    - js2py
    - python >=3.6
    - regex

test:
  imports:
    - lark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lark-parser/lark
  summary: a modern parsing library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
